<!doctype html>
<html lang="en">

<head>
    <title>Facebook.com</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <style>
        header {
            background: #001a6e;
            color: white;
        }
        input {
          border-radius: 100%;
        }
    </style>
</head>

<body>
  <header class="text-white py-4">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <h1 class="col-md-4">facebook</h1>
        <div class="col-md-8">
          <form class="form">
            <div class="row mt-3">
              <div class="col-md-4">
                <label for="email" class="form-label">Email or Username</label>
                <input id="email" class="form-control" type="email" placeholder="Email">
                <div class="row flex">
                  <div class="col-auto">
                    <input type="checkbox">
                  </div>
                  <div class="col">
                    <p class="mb-0">Keep me logged in</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="pass" class="form-label">Password</label>
                <input id="pass" class="form-control" type="password" placeholder="Password">
                <div class="row flex">
                  <p>Forgotten my password</p>
                </div>
              </div>
              <div class="col-md-4 mt-4">
                <button class="btn btn-light" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="border: none;">
          <div class="card-body">

            <h2 class="card-text">Make More Friends.</h2>

      <div class="col-md-6">
        <div class="mb-2">
          <h1>Create an Account</h1>
          <p>It's free and always will be.</p>
        </div>
        <form class="form">
          <div class="row input-group-prepend">
            <div class="col-md-6">
              <input class="form-control" type="text" placeholder="Firstname">
            </div>
            <div class="col-md-6">
              <input class="form-control" type="text" placeholder="Lastname">
            </div>
          </div>
          <div class="col-md-12">
            <input class="form-control" type="email" placeholder="Email">
          </div>
          <div class="col-md-12">
            <input class="form-control" type="email" placeholder="Re-enter email">
          </div>
          <div class="col-md-12">
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-1">
                      <input type="radio">
                    </div>
                    <div class="col-md-2">
                      <p class="">Male</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-1">
                      <input type="radio">
                    </div>
                    <div class="col-md-2">
                      <p>Female</p>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-12">
            <p>By clicking create an account, you agree to our Terms</p>
          </div>
          <div class="col-md-4">
            <button class="btn btn-success">Signup</button>
          </div>
          <div class="col-md-12 mt-2">
            <p>Create a page for you</p>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
